<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="keywords" content="" />
    <meta name="Description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/zmCss/common.css" type="text/css" />
    <link rel="stylesheet" href="/zmCss/news.css" />
    <script src="/zmJs/jrHtml5.js" type="text/javascript"></script>
    <script src="/zmJs/jquery.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.cookie.js" type="text/javascript"></script>


<body>
<!-- header -->
<!-- header -->
<!--<header th:include="common::header" class="header clearfix"></header>-->
<!--banner图-->
<div class="banner-page">
    <img src="/zmImages/banner-news.jpg" alt="中煤新闻" />
</div>
<div class="container clearfix">
    <div class="nav-left">
        <form method="post" id="ser">
            <div class="n-search">
                <input type="text" name="newskeyword" id="newskeyword" placeholder="请输入您要查找的内容...">
                <button type="submit"><img src="/zmImages/n-search.png" alt=""/></button>
            </div>
        </form>


    </div>
    <div class="container-r news-list">
        <div class="breadcrumb clearfix"><a href="/">首页</a><span>»</span><a href="/nlist-4-1">集团新闻</a>
            <span>»</span>
            <a th:if="${CID == 4}" href="/nlist-4-1">中煤要闻</a>
            <a th:if="${CID == 6}" href="/nlist-6-1">行业新闻</a>
            <a th:if="${CID == 7}" href="/nlist-7-1">领导关怀</a>
            <a th:if="${CID == 8}" href="/nlist-8-1">客户来访</a>
            <a th:if="${CID == 5}" href="/nlist-5-1">政策法规</a>
        </div>
        <div class="cont">

            <h1 th:text="${bean.memberName}"></h1>
            <span th:text="'时间: '+${#dates.format(bean.addtime, 'yyyy/MM/dd HH:mm:ss')}"></span>
            <span th:text="'点击: '+${bean.mobile}"></span>
<br/>
=======================================

            <ul>
                <li th:each="nea :${newsList}">
                    <a th:href="|news/${nea.itemid}|"><img  th:src="${nea.image}"  th:alt="${nea.title}" /></a>
                    <h3><a th:href="'/news/'+${nea.itemid}" th:text="${nea.title}"></a></h3>
                </li>
            </ul>
        </div>


    </div>
</div>
<!-- footer -->

<!--footer end-->

</body>
</html>
