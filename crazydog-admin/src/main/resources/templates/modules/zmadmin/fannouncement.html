<!DOCTYPE html>
<html>
<head>
    <title>个人中心-消息公告</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:fannouncement:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:fannouncement:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:fannouncement:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">公告标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fAnnouncement.announcementTitle" placeholder="公告标题"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">已读人id，逗号分开</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fAnnouncement.isReadMember" placeholder="已读人id，逗号分开"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">默认0 正常，1删除</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fAnnouncement.status" placeholder="默认0 正常，1删除"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">公告内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fAnnouncement.announcementContent" placeholder="公告内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fAnnouncement.addTime" placeholder="推送时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/fannouncement.js?_${.now?long}"></script>
</body>
</html>
