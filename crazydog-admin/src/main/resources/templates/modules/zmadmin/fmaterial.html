<!DOCTYPE html>
<html>
<head>
    <title>建材</title>
		<#include "/header.html">

    <link rel="stylesheet" href="${request.contextPath}/statics/layui/css/layui.css">
    <script type="text/javascript" src="${request.contextPath}/statics/layui/layui.js"></script>
<!--    <script type="text/javascript" src="/js/jquery.min.js"></script>-->
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:fmaterial:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
<!--			<#if shiro.hasPermission("sys:fmaterial:update")>-->
<!--            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
<!--			</#if>-->
<!--			<#if shiro.hasPermission("sys:fmaterial:delete")>-->
<!--            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
<!--			</#if>-->
        </div>
<!--        <table id="jqGrid"></table>-->
<!--        <div id="jqGridPager"></div>-->

        <table id="materialList" lay-filter="materialList"></table>

        <script type="text/html" id="barGet">


            <a class="layui-btn layui-btn-normal layui-btn-sm " title="添加子分类" lay-event="addChild">
                添加子分类
            </a>

            <a class="layui-btn layui-btn-normal layui-btn-sm " title="修改分类" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i>
            </a>
            <a class="layui-btn  " title="删除" lay-event="del">
                <i class="layui-icon layui-icon-delete"></i>
            </a>
        </script>
    <script type="text/html" id="barGet1">

        <a class="layui-btn layui-btn-normal layui-btn-sm " title="修改分类" lay-event="editC">
            <i class="layui-icon layui-icon-edit"></i>
        </a>
        <a class="layui-btn  " title="删除" lay-event="delC">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
    </script>
    </div>



<div v-show="!showListC&&!showList" class="panel panel-default">
    <div class="panel-heading">{{titleC}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">分类名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="fMaterialType.type" placeholder="分类名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">所属主分类</div>
            <div class="col-sm-10">
                <input type="text"  readonly class="form-control" v-model="fMaterialType.mainMateriaName" placeholder=""/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdateC" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>




    <div v-show="!showList&&showListC" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">建材分类名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fMaterial.title" placeholder="分类名称"/>
                        </div>
                    </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">软装还是硬装（建材）</div>
                <div class="col-sm-10">
                    <select  id ="" v-model="fMaterial.type"  placeholder="请选择类别" style="">
                        <option   value="1" label="硬装（建材）"/>
                        <option   value="2"  label="软装"
                        />

                    </select>

                    <!--                            <input type="text" class="form-control" v-model="fFitupCompanyCases.recommend" placeholder="是否推荐，默认0,1推荐"/>-->
                </div>
            </div>

							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/zmadmin/fmaterial.js?_${.now?long}"></script>
</body>
</html>
