<!DOCTYPE html>
<html>
<head>
    <title>属性标签</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:fcommonattr:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:fcommonattr:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:fcommonattr:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" id="form-commonattr" role="form">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">属性名称</div>
                        <div class="col-sm-10">
                            <input type="text" name="required" class="form-control" autocomplete="off" v-model="fCommonAttr.title" placeholder="属性名称"/>
                        </div>
                    </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">类别 </div>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" v-model="fCommonAttr.type" placeholder="类别 1百科，2装修公司，3.楼盘"/>-->
                            <el-select v-model="type" placeholder="请选择">
                                <el-option
                                        key="0"
                                        label="请选择"
                                        value="0">
                                </el-option>
                                <el-option
                                        key="1"
                                        label="百科"
                                        value="1">
                                </el-option>
                                <el-option
                                        key="4"
                                        label="装修公司"
                                        value="4">
                                </el-option>
                                <el-option
                                        key="3"
                                        label="楼盘"
                                        value="3">
                                </el-option>
                            </el-select>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="submit" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/zmadmin/fcommonattr.js?_${.now?long}"></script>
</body>
</html>
