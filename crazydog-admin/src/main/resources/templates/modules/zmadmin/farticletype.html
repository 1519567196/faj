<!DOCTYPE html>
<html>
<head>
    <title>材建资讯分类</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:farticletype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:farticletype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:farticletype:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fArticleType.typeName" placeholder="分类名称"/>
                        </div><span style="color: red">*</span>
                    </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">类别 </div>
                <div class="col-sm-10">
                    <!--                            <input type="text" class="form-control" v-model="fCommonAttr.type" placeholder="类别 1百科，2装修公司，3.楼盘"/>-->
                    <el-select v-model="fArticleType.atType" placeholder="请选择">

                        <el-option
                                key="1"
                                label="建材分类"
                                value="1">
                        </el-option>
                        <el-option
                                key="2"
                                label="楼盘动态"
                                value="2">
                        </el-option>

                    </el-select>
                </div>
            </div>


											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fArticleType.sort" placeholder="排序 越发越靠前"/>
                        </div><span style="color: red">*</span>
                    </div>
						<!--					                    <div class="form-group">
                        <div class="col-sm-2 control-label">添加时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fArticleType.addtime" placeholder="添加时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fArticleType.updatetime" placeholder="修改时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属地区id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fArticleType.areaid" placeholder="所属地区id"/>
                        </div>
                    </div>-->
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/zmadmin/farticletype.js?_${.now?long}"></script>
</body>
</html>
