<!DOCTYPE html>
<html>
<head>
    <title>联系我们</title>
		<#include "/header.html">
    <script charset="utf-8" src="${request.contextPath}/statics/js/modules/zmadmin/kindeditor-4.1.7/kindeditor-min.js"></script>
    <script charset="utf-8" src="${request.contextPath}/statics/js/modules/zmadmin/kindeditor-4.1.7/lang/zh_CN.js"></script>
    <link rel="stylesheet"
          href="${request.contextPath}/statics/js/modules/zmadmin/kindeditor-4.1.7/themes/default/default.css"/>

    <script charset="utf-8" src="${request.contextPath}/statics/libs/chosen.jquery.min.js"></script>
    <script charset="utf-8" src="${request.contextPath}/statics/js/vue-resource.js"></script>
    <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/layui/lay/modules/laydate.js?"></script>
    <script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

			<#if shiro.hasPermission("sys:flinkus:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">地区</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.city" placeholder="地区"/>
                        </div><span style="color: red">*</span>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.mobile" placeholder="手机号"/>
                        </div><span style="color: red">*</span>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.address" placeholder="地址"/>
                        </div><span style="color: red">*</span>
                    </div>
							<!--				                    <div class="form-group">
                        <div class="col-sm-2 control-label">主图</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.image" placeholder="主图"/>
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-2 control-label">二维码:</div>
                        <div class="col-sm-10">
                            <ul class="clearfix">
                                <img id="imgurl" v-mode="fLinkUs.image"   v-if="img" :src="img" style="height: 200px;width: 200px" />
                                <input class="upload" @change='add_img'  type="file" >
                            </ul>
                            <span>（图片尺寸370*285，修改时,如果不上传,表示不修改图片）</span>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">企业名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.company" placeholder="企业名称"/>
                        </div>
                    </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">服务时间（默认周一至周日）</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="fLinkUs.workTime" placeholder="企业名称"/>
                </div>
            </div>
											                    <!--<div class="form-group">
                        <div class="col-sm-2 control-label">添加时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.addtime" placeholder="添加时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">添加人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.addUserid" placeholder="添加人id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fLinkUs.updatetime" placeholder="修改时间"/>
                        </div>
                    </div>-->
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/zmadmin/flinkus.js?_${.now?long}"></script>
</body>
</html>
