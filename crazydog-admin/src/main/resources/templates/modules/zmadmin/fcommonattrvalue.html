<!DOCTYPE html>
<html>
<head>
    <title>属性规格值</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:fcommonattrvalue:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:fcommonattrvalue:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:fcommonattrvalue:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
&nbsp;&nbsp;&nbsp;&nbsp;
<a class="btn btn-primary" @click="query"><i class="fa fa-wpexplorer"></i>&nbsp;查找</a>
<select   v-model="fCommonAttrValue.attrIdS" placeholder="请选择绑定属性" style="">
    <option v-for="(item,index) in selAttrValS" :key="item.itemid" :value="item.itemid"
            :label="item.title"/>
</select>


        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">属性值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="fCommonAttrValue.title" placeholder="属性值"/>
                        </div>
                    </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">选择绑定属性类别 </div>
                <div class="col-sm-10">
                    <!--                            <input type="text" class="form-control" v-model="fCommonAttr.type" placeholder="类别 1百科，2装修公司，3.楼盘"/>-->
                    <el-select v-model="type"  @change="getSelAttrVal(type)" placeholder="请选择">
                        <el-option
                                key="0"
                                label="请选择"
                                value="0">
                        </el-option>
                        <el-option
                                key="1"
                                label="百科"
                                value="1">
                        </el-option>
                        <el-option
                                key="2"
                                label="装修公司案例"
                                value="2">
                        </el-option>
                        <el-option
                                key="4"
                                label="装修公司"
                                value="4">
                        </el-option>
                        <el-option
                                key="3"
                                label="楼盘"
                                value="3">
                        </el-option>
                    </el-select>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2 control-label">绑定属性</div>
                <div class="col-sm-10">
            <select   v-model="fCommonAttrValue.attrId" placeholder="请选择绑定属性" style="">
                <option v-for="(item,index) in selAttrVal" :key="item.itemid" :value="item.itemid"
                        :label="item.title"/>
            </select>
                </div></div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/zmadmin/fcommonattrvalue.js?_${.now?long}"></script>
</body>
</html>
